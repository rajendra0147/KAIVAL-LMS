<!-- ./templates/add_book.html -->

{% extends "layout.html" %}

{% block content %}

    <center><h4 class="fw-bold">Add a new Book</h4><br></center>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 fw-bold">
                <form action="/add_new_book" method="post">
                    <div class="form-group">
                        <label for="book_name">Book Name:</label>
                        <input type="text" name="book_name" class="form-control" style="border-color: black;" required>
                    </div>
                    <div class="form-group">
                        <label for="book_author">Author:</label>
                        <input type="text" name="book_author" class="form-control" style="border-color: black;" required>
                    </div>
                    <div class="form-group">
                        <label for="book_category">Category:</label>
                        <input type="text" name="book_category" class="form-control" style="border-color: black;" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="book_no">Book Number:</label>
                        <input type="text" name="book_no" class="form-control" required>
                    </div> -->
                    <div class="form-group">
                        <label for="book_price">Book Price:</label>
                        <input type="text" name="book_price" class="form-control" style="border-color: black;" required>
                    </div>
                    <button type="submit" name="add_book" class="btn btn-primary">Add Book</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>


{% endblock %}
