{% extends "layout.html" %}

{% block content %}
        <center><h4>Edit Author</h4><br></center>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Author Name:</label>
                        <input style="border-color: black;" type="text" class="form-control" name="author_name" value="{{ author_name }}" required>
                    </div>
                    <button type="submit" name="update_author" class="btn btn-primary">Update Author</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>


{% endblock %}
