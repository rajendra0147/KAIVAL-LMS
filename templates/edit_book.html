{% extends "layout.html" %}

{% block content %}

<center><h4>Edit Book</h4><br></center>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="" method="post">
                    <!-- <div class="form-group">
                        <label for="mobile">Book Number:</label>
                        <input type="text" name="book_no" value="{{ book_id}}" class="form-control" disabled required>
                    </div> -->
                    <div class="form-group">
                        <label for="email">Book Name:</label>
                        <input style="border-color: black;" type="text" name="book_name" value="{{ book_name }}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Author ID:</label>
                        <input style="border-color: black;" type="text" name="book_author" value="{{ book_author}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Category ID:</label>
                        <input style="border-color: black;" type="text" name="book_category" value="{{ book_category}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Book Price:</label>
                        <input style="border-color: black;" type="text" name="book_price" value="{{ book_price }}" class="form-control" required>
                    </div>
                    <button type="submit" name="update" class="btn btn-primary">Update Book</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>

{% endblock %}
