<!-- ./templates/issue_book.html -->

{% extends "layout.html" %}

{% block content %}

<center><h4>Issue Book</h4><br></center>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/issue_book" method="post">
                    <div class="form-group">
                        <label for="book_name">Book Name:</label>
                        <input style="border-color: black;" list="book_names" name="book_name" class="form-control" required>
                        <datalist id="book_names">
                            <option>-Select Book-</option>
                            {% for book in books %}
                                <option>{{ book.book_name }}</option>
                                {% endfor %}
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="book_author">Book Author:</label>
                        <input style="border-color: black;" list="book_authors" name="book_author" class="form-control" required>
                        <datalist id="book_authors">
                            <option>-Select Author-</option>
                            {% for author in authors %}
                                <option>{{ author.author_name }}</option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="student_name">Book Name:</label>
                        <input style="border-color: black;" list="student_names" name="student_name" class="form-control" required>
                        <datalist id="student_names">
                            <option>-Select Student-</option>
                            {% for user in users %}
                                <option>{{ user.username }}</option>
                                {% endfor %}
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="issue_date">Issue Date:</label>
                        <input style="border-color: black;" type="date" name="issue_date" class="form-control"  value="{{ current_date }}" required>
                    </div>
                    <button type="submit" name="issue_book" class="btn btn-primary">Issue Book</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>

{% endblock %}
