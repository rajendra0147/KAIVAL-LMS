<!-- ./templates/manage_book.html -->

{% extends "layout.html" %}

{% block content %}


<center><h4 class="fw-bold">Manage Books</h4><br></center>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>ISBN No.</th>
                            <th>Price <i class="fa fa-inr"></i></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% for book in books %}
                            <tr>
                                <td>{{ book.book_name }}</td>
                                <td>{{ book.book_author}}</td>
                                <td>{{ book.book_category }}</td>
                                <td>{{ book._id }}</td>
                                <td>{{ book.book_price}}</td>
                                <td><button class="btn btn-primary" ><a href="{{ url_for('edit_book', book_id=book._id) }}">Edit</a></button>
                                <button class="btn btn-danger"><a href="{{ url_for('delete_book', book_id=book._id) }}" onclick="return confirm('Are you sure?')">Delete</a></button></td>
                            </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>


{% endblock %}
