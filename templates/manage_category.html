<!-- ./templates/manage_category.html -->

{% extends "layout.html" %}

{% block content %}

<center><h4 class="fw-bold">Manage Category</h4><br></center>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% for cat in categories %}
                            <tr>
                                <td>{{ cat.category_name}}</td>
                                <td>{{ cat._id}}</td>
                                <td><button class="btn btn-primary"><a href="{{ url_for('edit_category', category_id=cat._id) }}">Edit</a></button>
                                <button class="btn btn-danger"><a href="{{ url_for('delete_category', category_id=cat._id) }}" onclick="return confirm('Are you sure?')">Delete</a></button></td>
                            </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>

{% endblock %}
