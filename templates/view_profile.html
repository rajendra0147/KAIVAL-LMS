<!-- ./templates/view_profile.html -->

{% extends "layout.html" %}

{% block content %}

<br>
<br><br>
<center >
    {% if current_user.is_admin() %}
    <h4 class="fw-bold">Admin Profile Detail</h4><br>
    {% else %}
    <h4 class="fw-bold">Student Profile Detail</h4><br>
    {% endif %}
</center>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 fw-bold">
        <form >
            <div class="form-group">
                <label for="username">Name:</label>
                <input name="username" type="text" class="form-control" value="{{ user_name }}" disabled>
            </div>
            <div class="form-group"> 
                <label for="email">Email:</label>
                <input name="email" type="text" value="{{ email }}" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input name="mobile" type="text" value="{{ mobile }}" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input name="address" type="text" value="{{ address }}" class="form-control" disabled>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
